<!doctype html>
<html>
    <head>
        <title>Socialight</title>
        <meta charset="utf-8">
        <script>
            if ('attachEvent' in document.documentElement) {
                document.createElement('header');
                document.createElement('main');
            }
        </script>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/normalize/3.0.1/normalize.min.css">
        <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Cantata+One|Open+Sans:300,600">
        <link rel="stylesheet" href="assets/css/style.css">
    </head>
    <body>
        <header>
            <h1 class="package-name">Socialight</h1>
            <p class="package-desc">Get Social Network Share Counts with Vanilla JS</p>
        </header>

        <main>
            <p class="share-url"><strong>URL:</strong> http://www.pinceladasdaweb.com.br/</p>
            <div class="social" data-url="http://www.pinceladasdaweb.com.br/"></div>

            <p class="share-url"><strong>URL:</strong> http://www.smashingmagazine.com/</p>
            <div class="social" data-url="http://www.smashingmagazine.com/"></div>

            <p class="share-url"><strong>URL:</strong> https://www.behance.net/</p>
            <div class="social" data-url="https://www.behance.net/"></div>
        </main>
        
        <script src="../build/socialight.min.js"></script>
        <script>
            (function(window, document, undefined) {
                "use strict";

                function SocialightFacade ($element) {
                    var socialight = new Socialight({
                            container: $element,
                            url: $element.getAttribute("data-url")
                        });

                    socialight.add(new Twitter());
                    socialight.add(new Facebook());
                    socialight.add(new GooglePlus());
                    socialight.add(new LinkedIn());
                    socialight.add(new Buffer());

                    socialight.draw();
                }

                [].slice.call(document.querySelectorAll(".social")).forEach(function(each){
                    SocialightFacade(each);
                });

            }(window, document));
        </script>
    </body>
</html>
