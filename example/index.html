<!doctype html>
<html>
    <head>
        <title>Socialight</title>
        <meta charset="utf-8">
        <script>
            if ('attachEvent' in document.documentElement) {
                document.createElement('header');
                document.createElement('main');
            }
        </script>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/normalize/3.0.2/normalize.min.css">
        <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Cantata+One|Open+Sans:300,600">
        <link rel="stylesheet" href="assets/css/style.css">
    </head>
    <body>
        <header>
            <h1 class="package-name">Socialight</h1>
            <p class="package-desc">Get Social Network Share Counts with Vanilla JS</p>
            <a class="package-url" href="https://github.com/pinceladasdaweb/Socialight" title="View on Github">View on Github</a>
        </header>

        <main>
            <h2>Display all supported services</h2>
            <p class="share-url"><strong>URL:</strong> http://www.pinceladasdaweb.com.br/blog/</p>
            <div data-socialight-url='http://www.pinceladasdaweb.com.br/blog/' data-socialight-title='Pinceladas da Web' data-socialight-text='Aprenda HTML5, CSS3, Javascript, PHP, Nodejs, Ruby e muito mais.' data-socialight-image='http://www.pinceladasdaweb.com.br/blog/wp-content/themes/pw-v4/images/img-post-default.png' data-socialight-channels='["facebook", "twitter", "googleplus", "linkedin", "buffer", "pinterest"]'></div>

            <h2>Customized order to display counters</h2>
            <p class="share-url"><strong>URL:</strong> http://www.smashingmagazine.com/</p>
            <div data-socialight-url='http://www.smashingmagazine.com/' data-socialight-title='Smashing Magazine' data-socialight-text='Online magazine for professional Web designers and developers' data-socialight-image='https://media-mediatemple.netdna-ssl.com/wp-content/themes/smashing-magazine/assets/images/logo.png' data-socialight-channels='["googleplus", "facebook", "linkedin", "pinterest", "buffer", "twitter"]'></div>

            <h2>Display certain services</h2>
            <p class="share-url"><strong>URL:</strong> https://www.behance.net/</p>
            <div data-socialight-url='https://www.behance.net/' data-socialight-title='Behance' data-socialight-text='Showcase and discover the latest work from top online portfolios by creative professionals across industries' data-socialight-image='https://mir-s3-cdn-cf.behance.net/project_modules/max_1200/3db1fe31058019.56ad9d3640c59.jpg' data-socialight-channels='["facebook", "linkedin", "googleplus"]'></div>
        </main>

        <script src="../build/socialight.min.js"></script>
        <script>
            new Socialight();
        </script>
    </body>
</html>
