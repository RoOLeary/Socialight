<!doctype html>
<html>
    <head>
        <title>Socialight</title>
        <meta charset="utf-8">
        <script>
            if ('attachEvent' in document.documentElement) {
                document.createElement('header');
                document.createElement('main');
            }
        </script>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/normalize/3.0.1/normalize.min.css">
        <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Cantata+One|Open+Sans:300,600">
        <link rel="stylesheet" href="assets/css/style.css">
    </head>
    <body>
        <header>
            <h1 class="package-name">Socialight</h1>
            <p class="package-desc">Get Social Network Share Counts with Vanilla JS</p>
        </header>

        <main>
            <p class="share-url"><strong>URL:</strong> http://www.pinceladasdaweb.com.br/blog/</p>
            <div class='social' data-socialight-url='http://www.pinceladasdaweb.com.br/blog/' data-socialight-channels='["facebook", "twitter", "googleplus", "linkedin", "buffer", "pinterest"]'></div>

            <p class="share-url"><strong>URL:</strong> http://www.smashingmagazine.com/</p>
            <div class='social' data-socialight-url='http://www.smashingmagazine.com/' data-socialight-channels='["facebook", "twitter", "googleplus", "linkedin", "buffer", "pinterest"]'></div>

            <p class="share-url"><strong>URL:</strong> https://www.behance.net/</p>
            <div class='social' data-socialight-url='https://www.behance.net/' data-socialight-channels='["facebook", "twitter", "googleplus", "linkedin", "buffer", "pinterest"]'></div>
        </main>

        <script src="../src/socialight.js"></script>
        <script>
            new Socialight();
        </script>
    </body>
</html>
